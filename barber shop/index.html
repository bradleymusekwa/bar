<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>barber shop</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <!-- Gallery -->
    <section class="py-5 text-center container">
        <div class="row py-lg-5">
          <div class="col-lg-6 col-md-8 mx-auto">
            <h2 class="fw-light">Gallery</h2>
            <p class="lead text-body-secondary">
                Find pictures of the artistic haircuts our
                legendary barbers give our clients below.
            </p>
              <a href="#" class="btn btn-primary my-2">Book n appointment</a>
          </div>
        </div>
        <div class="album py-5 bg-body-tertiary"> 
            <div class="container">
        
              <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col">
                  <div class="card shadow-sm">
                    <img src="/images/3B4A1971-copy-scaled.jpg" height="550" width="420" alt="">
                    <div class="card-body">
                      <h3 class="card-text">Fade Haircut</h3>
                      <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                          <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col">
                    <div class="card shadow-sm">
                      <img src="/images/3B4A2284-copy-scaled.jpg" height="550" width="420" alt="">
                      <div class="card-body">
                        <h3 class="card-text">Haircut with dye</h3>
                        <div class="d-flex justify-content-between align-items-center">
                          <div class="btn-group">
                            <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col">
                    <div class="card shadow-sm">
                      <img src="/images/3B4A2063-copy-scaled.jpg" height="550" width="420" alt="">
                      <div class="card-body">
                        <h3 class="card-text">Beard Shave</h3>
                        <div class="d-flex justify-content-between align-items-center">
                          <div class="btn-group">
                            <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
        
              </div>
            </div>
          </div>
      </section>
      <!-- Gallery end -->
      <!-- Working Hours -->
     <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
              <h2 class="fw-light">Working Hours</h2>
              
                <a href="#" class="btn btn-primary my-2">Book n appointment</a>
            </div>
          </div>
        <div class="d-flex flex-column flex-md-row p-4 gap-4 py-md-5 align-items-center justify-content-center">
            <div class="list-group">
              <label class="list-group-item d-flex gap-3">
                <span class="pt-1 form-checked-content">
                  <strong>Monday - Friday</strong>
                  <small class="d-block text-body-secondary">
                    09:00–18:00
                  </small>
                </span>
              </label>
              <label class="list-group-item d-flex gap-3">
                <span class="pt-1 form-checked-content">
                  <strong>Saturday</strong>
                  <small class="d-block text-body-secondary">
                    09:00–17:00
                  </small>
                </span>
              </label>
              <label class="list-group-item d-flex gap-3">
                <span class="pt-1 form-checked-content">
                  <strong>Sunday & Public Holidays</strong>
                  <small class="d-block text-body-secondary">
                    09:00–13:00
                  </small>
                </span>
              </label>
            </div>
          </div>
     </section>  
<!-- Working Hours End  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
